<div class="filter-title">CUSTOMER FILTER</div>
<button class="btn btn-danger discard" (click)="discardFilters()">
  Discard filters
</button>

<div class="steps-container">
  @for (stepControl of cfs.steps.controls; track stepControl) {
    <app-step
      [index]="$index + 1"
      [isRemovalAllowed]="isRemovalAllowed"
      [filterConfig]="filterConfig()"
      [stepFormGroup]="stepControl"
      (removeStep)="removeStep($index)"
      (copyStep)="copyStep($index)"
    ></app-step>
  }
  <div class="add-step-container">
    <button class="btn btn-accent" (click)="addEmptyStep()">
      + ADD FUNNEL STEP
    </button>
  </div>
</div>

<button class="btn btn-primary" (click)="onApplyFilters()">
  Apply Filters
</button>
