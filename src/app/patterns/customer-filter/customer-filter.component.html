<div>CUSTOMER FILTER</div>
<button class="btn btn-danger discard">Discard filters</button>

<div class="steps-container">
  @for (step of steps.controls; track step) {
    <app-step
      [filterConfig]="filterConfig()"
      [stepFormGroup]="transformType(step)"
    ></app-step>
  }
  <button (click)="addStep()">Add Funnel step</button>
</div>

<button class="btn btn-primary" (click)="onApplyFilters()">
  Apply Filters
</button>
